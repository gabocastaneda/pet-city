<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="imgs/logo.svg">
</head>

<body>
    <br>
    <div class="container text-center">
        <h1>PET-CITY</h1>
    </div>
    <br>
    <div class="container">
        <div class="card">
            <h5 class="card-header"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
            </svg> Consultar datos</h5>
            <div class="card-body">
                <h5 class="card-title"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                        <path fill-rule="evenodd"
                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                    </svg> Usuario</h5>
                <br>
                <form class="row g-3 needs-validation" novalidate id="formulario" method="post">
                    <div class="row">
                        <div class="col">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="correo" placeholder="text@example.com"
                                    required>
                                <div class="invalid-feedback">
                                    Escriba su correo electronico
                                </div>
                                <label for="correo">Correo electronico</label>
                            </div>
                        </div>
                        <div class="container text-center">
                            <div class="row row-cols-auto">
                                <div class="col"><button type="button" class="btn btn-outline-primary" id="Buscar"
                                        onclick="buscar();"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                                            height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                            <path
                                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                                        </svg> Buscar</button></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br>
    <div class="container" id="datos" style="display: none;">
        <div class="card">
            <h5 class="card-header"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-postcard" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2zM1 4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1zm7.5.5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0zM2 5.5a.5.5 0 0 1 .5-.5H6a.5.5 0 0 1 0 1H2.5a.5.5 0 0 1-.5-.5m0 2a.5.5 0 0 1 .5-.5H6a.5.5 0 0 1 0 1H2.5a.5.5 0 0 1-.5-.5m0 2a.5.5 0 0 1 .5-.5H6a.5.5 0 0 1 0 1H2.5a.5.5 0 0 1-.5-.5M10.5 5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5zM13 8h-2V6h2z" />
                </svg> Información</h5>
            <div class="card-body">
                <h5 class="card-title"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                        <path fill-rule="evenodd"
                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                    </svg> Usuario</h5>
                <br>
                <form class="row g-3 needs-validation" novalidate id="formulario" method="post">
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">Nombre de usuariol</label>
                                <input class="form-control" type="text" value="Nombre" aria-label="nombre_usuario"
                                    readonly>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">Apellido Paterno</label>
                                <input class="form-control" type="text" value="Apellido paterno"
                                    aria-label="apellidoP_usuario" readonly>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">Apellido materno</label>
                                <input class="form-control" type="text" value="Apellido materno"
                                    aria-label="apellidoM_usuario" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">Edad</label>
                                <input class="form-control" type="Text" value="Edad" aria-label="edad_usuario" readonly>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">Número de contacto</label>
                                <input class="form-control" type="text" value="Número de contacto" aria-label="telefono"
                                    readonly>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">Correo elecrónico</label>
                                <input class="form-control" type="text" value="Correo electrónico" aria-label="correo"
                                    readonly>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">Calle</label>
                                <input class="form-control" type="Text" value="Calle" aria-label="calle" readonly>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">No. exterior</label>
                                <input class="form-control" type="text" value="No. exterior" aria-label="no.ext"
                                    readonly>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">No. interior</label>
                                <input class="form-control" type="text" value="No. interior" aria-label="no.interior"
                                    readonly>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">Colonia</label>
                                <input class="form-control" type="text" value="Colonia" aria-label="colonia" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">Municipio o delegación</label>
                                <input class="form-control" type="Text" value="Municipio o delegación"
                                    aria-label="municipio" readonly>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">Entidad federativa</label>
                                <input class="form-control" type="text" value="Entidad federativa" aria-label="entidad"
                                    readonly>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">Código postal</label>
                                <input class="form-control" type="text" value="Código postal" aria-label="CP" readonly>
                            </div>
                        </div>
                    </div>
                    <h5 class="card-title"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-postcard-heart-fill" viewBox="0 0 16 16">
                            <path
                                d="M2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2zm6 2.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0m3.5.878c1.482-1.42 4.795 1.392 0 4.622-4.795-3.23-1.482-6.043 0-4.622M2 5.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5m0 2a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5m0 2a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5" />
                        </svg> Mascota</h5>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">Nombre mascota</label>
                                <input class="form-control" type="text" value="Nombre" aria-label="nombre_mascota"
                                    readonly>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">Edad</label>
                                <input class="form-control" type="text" value="Edad" aria-label="edad_mascota" readonly>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">¿Puede convivir con otras
                                    mascotas?</label>
                                <input class="form-control" type="text" value="¿Puede convivir con otras mascotas?"
                                    aria-label="convive" readonly>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">¿Se ha hospedado antes?</label>
                                <input class="form-control" type="text" value="¿Se ha hospedado antes?"
                                    aria-label="hospedaje" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">Especie</label>
                                <input class="form-control" type="text" value="Especie" aria-label="especie" readonly>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">Desparacitado</label>
                                <input class="form-control" type="text" value="Desparacitado" aria-label="desparacitado"
                                    readonly>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">¿Cuenta con chip de
                                    rastreo?</label>
                                <input class="form-control" type="text" value="¿Cuenta con chip de rastreo?"
                                    aria-label="convive" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">Fecha de entrada</label>
                                <input class="form-control" type="text" value="Fecha de entrada"
                                    aria-label="fecha_entrada" readonly>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">Fecha salida</label>
                                <input class="form-control" type="text" value="Fecha de salida"
                                    aria-label="fecha_salida" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="cuidados_mascota">Cuidados especiales</label>
                                <textarea class="form-control" placeholder="Cuidados especiales" id="cuidados_mascota"
                                    readonly></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn btn-outline-secondary btn-lg">Ver PDF de carnet</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="submit" class="btn btn-outline-primary"">Listo</button>
                        </div>
                        <div class="col"></div>
                        <div class="col"></div>
                        <div class="col"></div>
                    </div>

                </form>
            </div>

        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/valid.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    


</body>

</html>
